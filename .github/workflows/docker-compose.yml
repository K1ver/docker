name: node-server-alpine:1.0

on:
  push:
    branches: main

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - run: docker build -t ghcr.io/k1ver/node-server-alpine:1.0 .
      - name: pushing
        run: docker push ghcr.io/k1ver/node-server-alpine:1.0
      - name: TelegramNotificationSuccess
        uses: appleboy/telegram-action@master
        if: success()
        with:
            to: ${{ secrets.TELEGRAM_CHAT_ID }}
            token: ${{ secrets.TELEGRAM_TOKEN }}
            args: Docker push Success
      - name: TelegramNotificationFailure
        uses: appleboy/telegram-action@master
        if: failure()
        with:
            to: ${{ secrets.TELEGRAM_CHAT_ID }}
            token: ${{ secrets.TELEGRAM_TOKEN }}
            args: Docker push failure
      - uses: actions/checkout@v4
      - run: pwd
      - name: Deploy to Gitpod
        run: ssh -o "StrictHostKeyChecking no" 'k1ver-docker-cfbji5gklss#ouLQU7gWx5I_GgFAyulAx3eUDX6RKFU9@k1ver-docker-cfbji5gklss.ssh.ws-eu106.gitpod.io' 'cd .github/workflows && docker-compose pull && docker-compose up -d'
      
