name: ci

on:
  push:
    branches: main

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
      - run: docker build -t ghcr.io/k1ver/tes-python-app:1.0 .
      - run: docker push ghcr.io/k1ver/tes-python-app:1.0
      - run: docker run ghcr.io/k1ver/tes-python-app:1.0
